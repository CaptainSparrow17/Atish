<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
</head>
<body>
    <h1>Generate an Image from Text</h1>

    <!-- Form to input the prompt -->
    <form id="image-form">
        <label for="prompt">Enter a prompt for the image:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate Image</button>
    </form>

    <!-- Where the generated image or error will be displayed -->
    <div id="result">
        <p id="loading-message" style="display:none;">Generating image... Please wait!</p>
        <img id="generated-image" style="max-width:100%; display:none;" alt="Generated Image">
        <p id="error-message" style="color: red; display:none;"></p>
    </div>

    <script>
        document.getElementById("image-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            let prompt = document.getElementById("prompt").value;
            let apiKey = "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";  // Replace with your actual OpenAI API key

            // Clear previous results and show a loading message
            document.getElementById("loading-message").style.display = "block";
            document.getElementById("generated-image").style.display = "none";
            document.getElementById("error-message").style.display = "none";

            // Make the request to the OpenAI API
            fetch("https://api.openai.com/v1/images/generations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + apiKey
                },
                body: JSON.stringify({
                    prompt: prompt,
                    n: 1,  // We want only one image
                    size: "1024x1024"  // You can change this to "512x512" or "256x256"
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading message
                document.getElementById("loading-message").style.display = "none";

                // Check if the API returned an image
                if (data.data && data.data[0] && data.data[0].url) {
                    // Display the generated image
                    let imgElement = document.getElementById("generated-image");
                    imgElement.src = data.data[0].url;
                    imgElement.style.display = "block";  // Show the image
                } else {
                    // Display an error message if no image is returned
                    let errorMessage = data.error ? data.error.message : "Unknown error";
                    document.getElementById("error-message").innerText = "Error: " + errorMessage;
                    document.getElementById("error-message").style.display = "block";
                }
            })
            .catch(error => {
                // Hide the loading message and display the error
                document.getElementById("loading-message").style.display = "none";
                document.getElementById("error-message").innerText = "Error: " + error.message;
                document.getElementById("error-message").style.display = "block";
            });
        });
    </script>
</body>
</html>
