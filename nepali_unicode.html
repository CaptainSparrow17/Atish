<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nepali Unicode Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS (for demonstration purposes, can be moved to styles.css) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 95%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007BFF;
        }
        .output-area {
            background-color: #f1f1f1;
            padding: 15px;
            min-height: 120px;
            border-radius: 8px;
            color: #333;
            font-family: "Arial", sans-serif;
            text-align: left;
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #ddd;
        }
        .button-container {
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            textarea {
                font-size: 14px;
            }
            .output-area {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nepali Unicode Converter</h1>
        <textarea id="romanInput" placeholder="Type in Romanized Nepali..." rows="5"></textarea>
        <div class="button-container">
            <button id="convertBtn">Convert to Unicode</button>
        </div>
        <div id="unicodeOutput" class="output-area" placeholder="Unicode Output"></div>
    </div>

    <script>
        // JavaScript code to convert Romanized Nepali to Unicode in real-time
        document.getElementById('convertBtn').addEventListener('click', function() {
            const romanText = document.getElementById('romanInput').value;
            const unicodeText = convertToNepaliUnicode(romanText);
            document.getElementById('unicodeOutput').innerText = unicodeText;
        });

        // Real-time conversion as you type
        document.getElementById('romanInput').addEventListener('input', function() {
            const romanText = this.value;
            const unicodeText = convertToNepaliUnicode(romanText);
            document.getElementById('unicodeOutput').innerText = unicodeText;
        });

        // Simple Romanized to Nepali Unicode conversion mapping
        function convertToNepaliUnicode(romanText) {
            const transliterationMap = {
                'ka': 'क', 'kha': 'ख', 'ga': 'ग', 'gha': 'घ', 'nga': 'ङ',
                'cha': 'च', 'chha': 'छ', 'ja': 'ज', 'jha': 'झ', 'yna': 'ञ',
                'ta': 'ट', 'tha': 'ठ', 'da': 'ड', 'dha': 'ढ', 'na': 'ण',
                'pa': 'प', 'pha': 'फ', 'ba': 'ब', 'bha': 'भ', 'ma': 'म',
                'ya': 'य', 'ra': 'र', 'la': 'ल', 'wa': 'व', 'sha': 'श',
                'sa': 'स', 'ha': 'ह', 'a': 'अ', 'aa': 'आ', 'i': 'इ',
                'ii': 'ई', 'u': 'उ', 'uu': 'ऊ', 'e': 'ए', 'ai': 'ऐ',
                'o': 'ओ', 'au': 'औ', 'am': 'अं', 'aha': 'अः',
                '1': '१', '2': '२', '3': '३', '4': '४', '5': '५',
                '6': '६', '7': '७', '8': '८', '9': '९', '0': '०'
            };

            let nepaliUnicode = romanText;

            // Replacing the Romanized text with the respective Nepali Unicode characters
            Object.keys(transliterationMap).forEach(romanChar => {
                const regex = new RegExp(romanChar, 'gi');  // Global and case-insensitive
                nepaliUnicode = nepaliUnicode.replace(regex, transliterationMap[romanChar]);
            });

            return nepaliUnicode;
        }
    </script>
</body>
</html>
